<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wallpaper Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="https://digiseller.mycdn.ink/preview/1162619/p1_4609101_dcf92dfb.jpg" alt="Wallpaper 1" class="wallpaper">
            <img src="wallpaper2.jpg" alt="Wallpaper 2" class="wallpaper">
            <img src="wallpaper3.jpg" alt="Wallpaper 3" class="wallpaper">
            <img src="wallpaper4.jpg" alt="Wallpaper 4" class="wallpaper">
            <!-- Add more images as needed -->
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
